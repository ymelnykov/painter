<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Web paint</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <script src="app.js" type="module"></script>

    <main class="main">
      <form id="toolbar" class="toolbar">
        <div class="tool">
          <input
            type="radio"
            name="shape"
            value="square"
            id="square"
            class="shape-input"
          />
          <label for="square" class="shape square"></label>
        </div>

        <div class="tool">
          <input
            type="radio"
            name="shape"
            value="circle"
            id="circle"
            class="shape-input"
            checked
          />
          <label for="circle" class="shape circle"></label>
        </div>

        <div class="tool">
          <label for="color">Color:</label>
          <input
            value="#00ff00"
            name="color"
            type="color"
            id="color"
            class="color-input"
          />
        </div>

        <div class="tool">
          <label for="size">Size:</label>
          <input
            type="range"
            id="size"
            name="size"
            min="1"
            max="100"
            value="50"
            class="range-input"
          />
          <output id="size-output" for="size" class="output">50</output>
        </div>
      </form>

      <div class="canvas-wrapper">
        <canvas id="canvas" class="canvas"></canvas>
      </div>
    </main>
  </body>
</html>
